[tox]
minversion = 4.1
envlist =
  format
  ruff
  mypy
  unit-tests
skipsdist = True

[defs]
pyfiles =
  tests/unit

[testenv:format]
skip_install = True
tags =
  check
  quick
deps =
  -r requirements/ruff.txt
commands =
  ruff check --config config/ruff/base.toml --select=D,I --diff -- {[defs]pyfiles}
  ruff format --config config/ruff/base.toml --check --diff -- {[defs]pyfiles}

[testenv:reformat]
skip_install = True
tags =
  format
  manual
deps =
  -r requirements/ruff.txt
commands =
  ruff check --config config/ruff/base.toml --select=D,I --fix -- {[defs]pyfiles}
  ruff format --config config/ruff/base.toml -- {[defs]pyfiles}

[testenv:ruff]
skip_install = True
tags =
  check
  quick
  ruff
deps =
  -r requirements/ruff.txt
commands =
  ruff check --config config/ruff/all.toml -- {[defs]pyfiles}

[testenv:mypy]
skip_install = True
tags =
  check
deps =
  -r requirements/test.txt
  mypy >= 1, < 2
commands =
  mypy {[defs]pyfiles}

[testenv:unit-tests]
tags =
  tests
deps =
  -r requirements/test.txt
commands =
  pytest {posargs} tests/unit
